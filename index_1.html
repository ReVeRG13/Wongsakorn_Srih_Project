<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neumorphism Profile Card | codeithub</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="img-area">
            <div class="inner-area">
                <img src="TLE.jpg" alt="">
            </div>
        </div>
        <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
        <div class="name">Wongsakorn</div>
        <div class="about">Nick name : TLE</div>
        <div class="intro">
            <p> ------- I study at Bangkok University.------- ---------------------Faculty of ----------------------Computer Engineering and Robotics---</p>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/rever.g13/" class="fb"><i class="fab fa-facebook-f"></i></a>
            <span class="icon-font">
            <svg class="icon"><use xlink:href="#icon-facebook"></use></svg>
        </span>
            </a>
            <a href="https://www.instagram.com/rever_gee" class="insta"><i class="fab fa-instagram"></i></a>
            <span class="icon-font"></i></a>
            <svg class="icon"><use xlink:href="#icon-instagram"></use></svg>
        </span>
            </a>
            <a href="https://line.me/ti/p/L9bapg78Ml" class="line"><i class="fab fa-line"></i></a>
            <span class="icon-font"></i></a>
            <svg class="icon"><use xlink:href="#icon-line"></use></svg>
        </span>
            </a>
        </div>
        <div class="buttons">
            <button>Message</button>
            <button>Subscribe</button>
        </div>
    </div>
</body>

</html>
